<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业级功能</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            margin: 0 auto;
            padding: 60px;
        }
        
        .page-title {
            font-family: 'Helvetica', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 40px;
            border-bottom: 3px solid #f97316;
            padding-bottom: 10px;
        }
        
        .content-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            color: #374151;
            line-height: 1.8;
        }
        
        .feature-block {
            background: #f8fafc;
            border-left: 4px solid #06b6d4;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 22px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .feature-icon {
            font-size: 24px;
            color: #f97316;
            margin-right: 15px;
        }
        
        .feature-desc {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
        }
        
        .feature-list {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .feature-item {
            width: 50%;
            padding: 5px 0;
            font-size: 15px;
            color: #6b7280;
        }
        
        .feature-item i {
            color: #06b6d4;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="page-title">
            <i class="fas fa-building mr-3"></i>企业级功能
        </h1>
        
        <div class="grid grid-cols-2 gap-12">
            <!-- 左侧企业功能 -->
            <div>
                <div class="content-text mb-6">
                    <div class="text-2xl font-bold text-gray-800 mb-4">完整企业解决方案</div>
                    <div class="text-gray-600 mb-6">
                        为企业级用户提供全方位的管理、协作和安全保障
                    </div>
                </div>
                
                <div class="feature-block">
                    <div class="feature-title">
                        <i class="fas fa-lock feature-icon"></i>
                        权限管理系统
                    </div>
                    <div class="feature-desc">
                        基于角色的访问控制，支持7个系统角色和18种核心权限
                    </div>
                    <div class="feature-list">
                        <div class="feature-item"><i class="fas fa-check"></i>细粒度权限控制</div>
                        <div class="feature-item"><i class="fas fa-check"></i>权限继承和委托</div>
                        <div class="feature-item"><i class="fas fa-check"></i>智能权限缓存</div>
                        <div class="feature-item"><i class="fas fa-check"></i>完整安全审计</div>
                    </div>
                </div>
                
                <div class="feature-block">
                    <div class="feature-title">
                        <i class="fas fa-users feature-icon"></i>
                        团队协作系统
                    </div>
                    <div class="feature-desc">
                        智能团队管理和实时协作功能，提升团队效率
                    </div>
                    <div class="feature-list">
                        <div class="feature-item"><i class="fas fa-check"></i>实时协作编辑</div>
                        <div class="feature-item"><i class="fas fa-check"></i>协作空间管理</div>
                        <div class="feature-item"><i class="fas fa-check"></i>通信和通知</div>
                        <div class="feature-item"><i class="fas fa-check"></i>知识管理系统</div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧企业功能 -->
            <div>
                <div class="feature-block">
                    <div class="feature-title">
                        <i class="fas fa-chart-line feature-icon"></i>
                        数据分析报告
                    </div>
                    <div class="feature-desc">
                        多维度数据分析和自动化报告生成系统
                    </div>
                    <div class="feature-list">
                        <div class="feature-item"><i class="fas fa-check"></i>18种预定义指标</div>
                        <div class="feature-item"><i class="fas fa-check"></i>自动化报告生成</div>
                        <div class="feature-item"><i class="fas fa-check"></i>预测性分析</div>
                        <div class="feature-item"><i class="fas fa-check"></i>实时监控告警</div>
                    </div>
                </div>
                
                <div class="feature-block">
                    <div class="feature-title">
                        <i class="fas fa-plug feature-icon"></i>
                        集成API管理
                    </div>
                    <div class="feature-desc">
                        企业级API网关和第三方系统集成平台
                    </div>
                    <div class="feature-list">
                        <div class="feature-item"><i class="fas fa-check"></i>多重认证授权</div>
                        <div class="feature-item"><i class="fas fa-check"></i>智能限流控制</div>
                        <div class="feature-item"><i class="fas fa-check"></i>API监控分析</div>
                        <div class="feature-item"><i class="fas fa-check"></i>自动文档生成</div>
                    </div>
                </div>
                
                <div style="height: 280px; margin-top: 30px;">
                    <canvas id="enterpriseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 企业级功能价值图表
        const ctx = document.getElementById('enterpriseChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['安全性', '可扩展性', '协作效率', '管理自动化', '数据洞察'],
                datasets: [{
                    label: '企业级功能',
                    data: [95, 90, 85, 95, 85],
                    backgroundColor: 'rgba(6, 182, 212, 0.2)',
                    borderColor: '#06b6d4',
                    borderWidth: 2,
                    pointBackgroundColor: '#f97316',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#f97316'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        pointLabels: {
                            font: {
                                size: 14
                            }
                        },
                        suggestedMin: 50,
                        suggestedMax: 100,
                        ticks: {
                            stepSize: 10,
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '企业级功能价值评估',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        color: '#1e3a8a'
                    }
                }
            }
        });
    </script>
</body>
</html>
