<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本对比</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            margin: 0 auto;
            padding: 40px;
        }
        
        .page-title {
            font-family: 'Helvetica', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 30px;
            border-bottom: 3px solid #f97316;
            padding-bottom: 10px;
        }
        
        .content-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            color: #374151;
            line-height: 1.6;
        }
        
        .version-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .version-table th {
            background: linear-gradient(135deg, #1e3a8a, #06b6d4);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .version-table th:first-child {
            text-align: left;
            width: 30%;
        }
        
        .version-table td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            font-size: 15px;
        }
        
        .version-table td:first-child {
            text-align: left;
            font-weight: 500;
            color: #1e3a8a;
        }
        
        .version-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        .version-table tr:last-child td {
            border-bottom: none;
        }
        
        .check-icon {
            color: #10b981;
            font-size: 18px;
        }
        
        .times-icon {
            color: #ef4444;
            font-size: 18px;
        }
        
        .partial-icon {
            color: #f59e0b;
            font-size: 18px;
        }
        
        .version-highlight {
            position: relative;
        }
        
        .version-highlight::after {
            content: '推荐';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #f97316;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            transform: rotate(15deg);
        }
        
        .price-tag {
            font-weight: bold;
            color: #1e3a8a;
        }
        
        .version-card {
            background: #f8fafc;
            border-left: 4px solid #06b6d4;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .version-card.highlight {
            border-left: 4px solid #f97316;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="page-title">
            <i class="fas fa-tags mr-3"></i>版本对比
        </h1>
        
        <div class="grid grid-cols-2 gap-10 h-full">
            <!-- 左侧版本对比表格 -->
            <div class="flex flex-col justify-evenly">
                <div class="content-text mb-4">
                    <div class="text-2xl font-bold text-gray-800 mb-2">四个版本满足不同需求</div>
                    <div class="text-gray-600 mb-4">
                        从个人开发者到大型企业，提供全方位解决方案
                    </div>
                </div>
                
                <table class="version-table">
                    <thead>
                        <tr>
                            <th>功能</th>
                            <th>个人版</th>
                            <th>团队版</th>
                            <th class="version-highlight">企业版</th>
                            <th>订制版</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>基础编辑器</td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                        </tr>
                        <tr>
                            <td>AI助手</td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                        </tr>
                        <tr>
                            <td>多模型协调</td>
                            <td><i class="fas fa-times times-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                        </tr>
                        <tr>
                            <td>MemoryOS集成</td>
                            <td><i class="fas fa-adjust partial-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                        </tr>
                        <tr>
                            <td>Agent Zero集成</td>
                            <td><i class="fas fa-times times-icon"></i></td>
                            <td><i class="fas fa-adjust partial-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                            <td><i class="fas fa-check check-icon"></i></td>
                        </tr>
                        <tr>
                            <td>Zen MCP工具</td>
                            <td>5种</td>
                            <td>8种</td>
                            <td>14种</td>
                            <td>定制</td>
                        </tr>
                        <tr>
                            <td>定价</td>
                            <td><span class="price-tag">¥99/月</span></td>
                            <td><span class="price-tag">¥299/月</span></td>
                            <td><span class="price-tag">¥999/月</span></td>
                            <td>联系销售</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 右侧版本特点和图表 -->
            <div class="flex flex-col justify-evenly">
                <div class="grid grid-cols-2 gap-3">
                    <div class="version-card">
                        <div class="font-bold text-lg text-1e3a8a">个人版</div>
                        <div class="text-gray-600 text-sm">
                            适合个人开发者，提供基础AI编辑器和5种核心开发工具
                        </div>
                    </div>
                    
                    <div class="version-card">
                        <div class="font-bold text-lg text-1e3a8a">团队版</div>
                        <div class="text-gray-600 text-sm">
                            适合小型团队，支持多模型协调和8种开发工具
                        </div>
                    </div>
                    
                    <div class="version-card highlight">
                        <div class="font-bold text-lg text-1e3a8a">企业版 <span class="text-f97316 text-sm">推荐</span></div>
                        <div class="text-gray-600 text-sm">
                            适合企业用户，完整AI生态系统集成，14种专业工具
                        </div>
                    </div>
                    
                    <div class="version-card">
                        <div class="font-bold text-lg text-1e3a8a">订制版</div>
                        <div class="text-gray-600 text-sm">
                            适合大型企业，提供定制化开发和专属支持
                        </div>
                    </div>
                </div>
                
                <div style="height: 250px;">
                    <canvas id="versionComparisonChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 版本功能对比图表
        const ctx = document.getElementById('versionComparisonChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['个人版', '团队版', '企业版', '订制版'],
                datasets: [{
                    label: '功能完整度',
                    data: [30, 60, 95, 100],
                    backgroundColor: [
                        '#94a3b8',
                        '#06b6d4',
                        '#f97316',
                        '#1e3a8a'
                    ],
                    borderColor: [
                        '#64748b',
                        '#0891b2',
                        '#ea580c',
                        '#1e40af'
                    ],
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '版本功能完整度对比',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        color: '#1e3a8a'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
