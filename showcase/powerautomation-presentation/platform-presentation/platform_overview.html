<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台概述</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #ffffff;
            margin: 0 auto;
            padding: 60px;
        }
        
        .page-title {
            font-family: 'Helvetica', sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 40px;
            border-bottom: 3px solid #f97316;
            padding-bottom: 10px;
        }
        
        .content-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            color: #374151;
            line-height: 1.8;
        }
        
        .highlight-number {
            font-size: 48px;
            font-weight: bold;
            color: #f97316;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-left: 4px solid #06b6d4;
            border-radius: 8px;
        }
        
        .feature-icon {
            font-size: 24px;
            color: #1e3a8a;
            margin-right: 15px;
            width: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e3a8a, #06b6d4);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="page-title">
            <i class="fas fa-rocket mr-3"></i>平台概述
        </h1>
        
        <div class="grid grid-cols-2 gap-12 h-full">
            <!-- 左侧内容 -->
            <div class="flex flex-col justify-center">
                <div class="content-text mb-8">
                    <div class="mb-6">
                        <span class="highlight-number">业界首个</span>集成<span class="font-bold text-1e3a8a">6大AI生态系统</span>的完整开发平台
                    </div>
                    
                    <div class="mb-8">
                        实现<span class="highlight-number">49.11%</span>性能提升，重新定义AI驱动的软件开发体验
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="feature-item">
                        <i class="fas fa-brain feature-icon"></i>
                        <div>
                            <div class="font-bold text-lg text-gray-800">智能体协作网络</div>
                            <div class="text-gray-600">6大专业智能体协同工作</div>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-memory feature-icon"></i>
                        <div>
                            <div class="font-bold text-lg text-gray-800">长期记忆系统</div>
                            <div class="text-gray-600">MemoryOS三层记忆架构</div>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-tools feature-icon"></i>
                        <div>
                            <div class="font-bold text-lg text-gray-800">智能工具生态</div>
                            <div class="text-gray-600">14种专业开发工具自动发现</div>
                        </div>
                    </div>
                    
                    <div class="feature-item">
                        <i class="fas fa-shield-alt feature-icon"></i>
                        <div>
                            <div class="font-bold text-lg text-gray-800">企业级安全</div>
                            <div class="text-gray-600">完整的权限管理和审计系统</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧数据可视化 -->
            <div class="flex flex-col justify-center">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="stat-card">
                        <div class="stat-number">6</div>
                        <div class="stat-label">AI生态系统</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">14</div>
                        <div class="stat-label">专业工具</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">49.11%</div>
                        <div class="stat-label">性能提升</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">100%</div>
                        <div class="stat-label">UI测试覆盖</div>
                    </div>
                </div>
                
                <div style="height: 300px;">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 性能提升对比图表
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['传统开发', 'PowerAutomation'],
                datasets: [{
                    label: '开发效率指数',
                    data: [100, 149.11],
                    backgroundColor: ['#94a3b8', '#f97316'],
                    borderColor: ['#64748b', '#ea580c'],
                    borderWidth: 2,
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '开发效率对比',
                        font: {
                            size: 18,
                            weight: 'bold'
                        },
                        color: '#1e3a8a'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 160,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
