<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台概览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1e40af 0%, #4338ca 100%);
            margin: 0 auto;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .page-title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #e0e7ff;
            margin-bottom: 10px;
        }
        .content-text {
            font-size: 20px;
            color: #c7d2fe;
            line-height: 1.4;
        }
        .highlight-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            height: 100%;
        }
        .component-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .component-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        .component-icon {
            font-size: 20px;
            color: #60a5fa;
            margin-right: 10px;
            width: 25px;
        }
        .architecture-svg {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="page-title">平台概览</h1>
        
        <div class="grid grid-cols-2 gap-6 flex-grow">
            <!-- 左侧内容 -->
            <div class="grid grid-rows-3 gap-4">
                <div class="highlight-box">
                    <h2 class="section-title">
                        <i class="fas fa-cube mr-2"></i>
                        核心架构
                    </h2>
                    <p class="content-text">
                        PowerAutomation 4.1 + ClaudEditor 采用模块化微服务架构，
                        集成6大AI生态系统，提供统一的智能协作开发体验。
                    </p>
                </div>

                <div class="highlight-box">
                    <h2 class="section-title">
                        <i class="fas fa-layer-group mr-2"></i>
                        6大核心组件
                    </h2>
                    <div class="component-grid">
                        <div class="component-item">
                            <i class="fas fa-brain component-icon"></i>
                            <span class="content-text">MemoryOS</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-robot component-icon"></i>
                            <span class="content-text">Agent Zero</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-plug component-icon"></i>
                            <span class="content-text">MCP-Zero</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-tools component-icon"></i>
                            <span class="content-text">Zen MCP</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-code component-icon"></i>
                            <span class="content-text">ClaudEditor</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-shield-alt component-icon"></i>
                            <span class="content-text">企业管理</span>
                        </div>
                    </div>
                </div>

                <div class="highlight-box">
                    <h2 class="section-title">
                        <i class="fas fa-rocket mr-2"></i>
                        创新亮点
                    </h2>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="component-item">
                            <i class="fas fa-star component-icon"></i>
                            <span class="content-text">6大AI生态集成</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-bolt component-icon"></i>
                            <span class="content-text">49.11%性能提升</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-brain component-icon"></i>
                            <span class="content-text">自学习智能体</span>
                        </div>
                        <div class="component-item">
                            <i class="fas fa-tools component-icon"></i>
                            <span class="content-text">14种专业工具</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧架构图 -->
            <div class="architecture-svg">
                <svg id="architectureDiagram" width="100%" height="550"></svg>
            </div>
        </div>
    </div>

    <script>
        // 创建架构图
        const svg = d3.select("#architectureDiagram");
        const width = 500;
        const height = 550;
        
        svg.attr("viewBox", `0 0 ${width} ${height}`);

        // 定义层级
        const layers = [
            { name: "用户界面层", y: 60, color: "#60a5fa", items: ["ClaudEditor", "Web界面"] },
            { name: "AI协作层", y: 160, color: "#34d399", items: ["Agent Zero", "MemoryOS"] },
            { name: "工具引擎层", y: 260, color: "#fbbf24", items: ["MCP-Zero", "Zen MCP"] },
            { name: "企业服务层", y: 360, color: "#f87171", items: ["权限管理", "数据分析"] },
            { name: "基础设施层", y: 460, color: "#a78bfa", items: ["微服务", "数据库"] }
        ];

        // 绘制层级
        layers.forEach((layer, index) => {
            // 绘制层级背景
            svg.append("rect")
                .attr("x", 20)
                .attr("y", layer.y - 25)
                .attr("width", 460)
                .attr("height", 60)
                .attr("fill", layer.color)
                .attr("opacity", 0.2)
                .attr("rx", 8);

            // 绘制层级标题
            svg.append("text")
                .attr("x", 30)
                .attr("y", layer.y - 5)
                .attr("fill", "#ffffff")
                .attr("font-size", "16px")
                .attr("font-weight", "bold")
                .text(layer.name);

            // 绘制组件
            layer.items.forEach((item, itemIndex) => {
                svg.append("rect")
                    .attr("x", 30 + itemIndex * 230)
                    .attr("y", layer.y + 5)
                    .attr("width", 200)
                    .attr("height", 25)
                    .attr("fill", layer.color)
                    .attr("opacity", 0.8)
                    .attr("rx", 4);

                svg.append("text")
                    .attr("x", 130 + itemIndex * 230)
                    .attr("y", layer.y + 22)
                    .attr("fill", "#ffffff")
                    .attr("font-size", "14px")
                    .attr("text-anchor", "middle")
                    .text(item);
            });

            // 绘制连接线
            if (index < layers.length - 1) {
                svg.append("line")
                    .attr("x1", 250)
                    .attr("y1", layer.y + 35)
                    .attr("x2", 250)
                    .attr("y2", layers[index + 1].y - 25)
                    .attr("stroke", "#ffffff")
                    .attr("stroke-width", 2)
                    .attr("opacity", 0.6);

                // 添加箭头
                svg.append("polygon")
                    .attr("points", "245," + (layers[index + 1].y - 30) + " 255," + (layers[index + 1].y - 30) + " 250," + (layers[index + 1].y - 25))
                    .attr("fill", "#ffffff")
                    .attr("opacity", 0.6);
            }
        });
    </script>
</body>
</html>
